version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:2.7
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
           sudo pip install twine wheel pypandoc coverage yapf flake8 sewer mock

      # run tests!
      - run:
          name: run tests
          command: |
            find . -type f -name \*.pyc -delete | echo
            coverage erase
            coverage run --omit="*tests*,*.virtualenvs/*,*__init__*,*/usr/local/lib/python2.7/dist-packages*" -m unittest discover && bash <(curl -s https://codecov.io/bash)
            coverage report --show-missing --fail-under=85
            flake8 .

      # run make upload

      - store_artifacts:
          path: test-reports
          destination: test-reports
